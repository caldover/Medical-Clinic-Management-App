{% extends 'personnel/base.html' %}
{% block title %}All Available Dates{% endblock %}

{% block body %}
    <h3>All Available Dates:</h3>
    {% if all_dates %}
        <ol>
            {% for date in all_dates %}
            <li><a href="{% url 'personnel:physician_avail' date.date %}">{{ date.date }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <h5>No dates available</h5>
    {% endif %}
{% endblock %}
