{% extends 'personnel/base.html' %}
{% block title %}Our Physicians{% endblock %}

{% block body %}
    <h3>Our Physicians:</h3>
    {% if all_physicians %}
        <ol>
            {% for physician in all_physicians %}
                <li><a href="{% url 'personnel:detail' physician.employee_no_id %}">{{ physician }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <h5>No physicians registered</h5>
    {% endif %}
{% endblock %}
